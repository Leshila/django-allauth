name: Secure CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # SAST - –°—Ç–∞—Ç–∏—á–µ—Å–∫–∏–π –∞–Ω–∞–ª–∏–∑
  sast:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: Run Bandit SAST
        run: |
          pip install bandit
          bandit -r . -f json -o bandit-results.json || true

      - name: Upload Bandit results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: bandit-results.json

  # Dependency Scanning
  dependency-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v3
        with:
          fail-on-severity: high

  # Secret Detection
  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect secrets with Gitleaks
        uses: gitleaks/gitleaks-action@v2

  # Container Scanning
  container-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build container image
        run: docker build -t django-allauth:${{ github.sha }} .

      - name: Scan with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'django-allauth:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'HIGH,CRITICAL'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  # Build and Push
  build:
    runs-on: ubuntu-latest
    needs: [sast, dependency-scan, secret-scan, container-scan]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t django-allauth:${{ github.sha }} .

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to GHCR
        run: |
          docker tag django-allauth:${{ github.sha }} ghcr.io/leshila/django-allauth:latest
          docker push ghcr.io/leshila/django-allauth:latest

  # Deploy to VPS - –£–ü–†–û–©–ï–ù–ù–ê–Ø –í–ï–†–°–ò–Ø
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            echo "üöÄ Starting deployment to VPS..."
            
            # Pull latest image
            docker pull ghcr.io/leshila/django-allauth:latest
            
            # Stop and remove old container if exists
            docker stop allauth_demo || true
            docker rm allauth_demo || true
            
            # Run new container
            docker run -d \
              --name allauth_demo \
              -p 8000:8000 \
              -e DEBUG=False \
              -e ALLOWED_HOSTS='*' \
              ghcr.io/leshila/django-allauth:latest
            
            echo "‚úÖ Successfully deployed to http://217.198.5.48:8000"
            echo "üìã Checking container status..."
            docker ps
            echo "üìù Container logs:"
            docker logs allauth_demo

  # Security Gate
  security-gate:
    runs-on: ubuntu-latest
    needs: [sast, dependency-scan, secret-scan, container-scan]
    if: always()
    steps:
      - name: Security Quality Gate
        run: |
          echo "üîí SECURITY GATE CHECK"
          echo "======================"
          
          if [[ "${{ needs.sast.result }}" == "failure" ]]; then
            echo "‚ùå BLOCKED: SAST failed"
            exit 1
          fi
          
          if [[ "${{ needs.dependency-scan.result }}" == "failure" ]]; then
            echo "‚ùå BLOCKED: Vulnerable dependencies found"
            exit 1
          fi
          
          if [[ "${{ needs.secret-scan.result }}" == "failure" ]]; then
            echo "‚ùå BLOCKED: Secrets detected in code"
            exit 1
          fi
          
          echo "‚úÖ SECURITY GATE PASSED"
          echo "All security checks completed successfully"
